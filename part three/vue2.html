<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id = 'app1'>
        总价：{{price}},{{number}}
    </div>


    <div id = 'app2'>
        <input type="text" placeholder="请输入..." v-model="num1">
    </div>


    <div id = 'app3'>
        姓名：{{fullName}}
    </div>

    <div id = 'app4'>
        <input type="text" placeholder="请输入..." v-model="userName">
    </div>
    <script>
        var app1 = new Vue({
            el: '#app1',
            data: {
                randomNum: 20,
                package1:[
                    {
                        name:'iphone',
                        price: 10000,
                        count: 2
                    },
                    {
                        name:'ipad',
                        price: 5000,
                        count: 30
                    }
                ],
                package2: [
                    {
                        name: 'apple',
                        price: 1,
                        count: 20
                    },
                    {
                        name: 'banana',
                        price: 5,
                        count: 4
                    }
                ]
            },
            computed:{
                price: function () {
                    var price = 0;
                    for (var i = 0; i < this.package1.length; i++) {
                        price+=this.package1[i].price*this.package1[i].count;
                    }
                    console.log(price);
                    for (var i = 0; i < this.package2.length; i++) {
                        price+=this.package2[i].price*this.package2[i].count;
                    }
                    console.log(price);
                    return price;
                },

                number: function (){
                    return this.randomNum/10;
                }
            }
        })
    </script>

    <script>
        var modelValue = {
            a: 22
        }
        var app2 = new Vue({
            el: '#app2',
            data:{
                num2: modelValue.a
            },
            computed:{
                num1: function (){
                    return modelValue.a/10;
                }
            }
        });
    </script>

    <script>
        var app3 = new Vue({
            el: '#app3',
            data:{
                firstName:'Jack',
                lastName:'Green'
            },
            computed:{
                fullName:{
                    get:function (){
                        return this.firstName+' '+this.lastName;
                    },
                    set:function (newValue) {
                        var names = newValue.split(' ');
                        this.firstName=names[0];
                        this.lastName=names[names.length-1];
                    }
                }
            }
        });
        app3.fullName = 'John Doe';
    </script>

    <script>
        var app4 = new Vue({
            el:'#app4',
            data:{
                userName:''
            }
        });
        app3.fullName = app4.userName;
    </script>
</body>
</html>
