<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id = 'app1'>
        <div :class="{'active': isActive}"></div>
    </div>



    <div id = 'app2'>
        <div class="static" :class="{'active': isActive,'error':isError}"></div>
    </div>


    <div id = 'app3'>
        <div :class="classes"></div>
    </div>

    <script>
        var app1 = new Vue({
            el:'#app1',
            data: {
                isActive: true
            }
        })
    </script>

    <script>
        var app2 = new Vue({
            el: '#app2',
            data:{
                isActive:false,
                isError:false
            }
        })
    </script>


    <script>
        var app3 = new Vue({
            el:'#app3',
            data:{
                isActive:true,
                error:false
            },
            computed:{
                classes:function (){
                    return {
                        active: this.isActive && !this.error,
                        'text-fail': this.error && this.error.type == 'fail'
                    }
                }
            }
        })
    </script>
</body>
</html>
