<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Part4 Vue3.html</title>
</head>
<body>
    <div id = 'app1'>
        <button :class="classes"></button>
    </div>

    <div id = 'app2'>
<!--        <div :style="{'color':color,'fontSize':fontSize+'px'}">文本</div>-->
        <div :style="styles">文本</div>
    </div>


    <script>
        var app1 = new Vue({
            el:"#app1",
            data:{
                size:'large',
                disabled:true
            },
            computed:{
                classes:function (){
                    return [
                        'btn',
                        {
                            ['btn-'+this.size]:this.size !='',
                            ['btn-disabled']:this.disabled
                        }
                    ]
                }
            }
        })
    </script>


    <script>
        var app2 = new Vue({
            el:'#app2',
            data:{
                styles:{
                    color:'red',
                    fontSize:14+'px'
                }
            }
        })
    </script>
</body>
</html>
