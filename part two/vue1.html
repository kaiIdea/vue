<html>
	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>
	<body>
		<div id='app1'>
			{{message|formatte}}
			<p v-if='show'>显示这段文本</p>
		</div>
	</body>
	<script>
		var app1 = new Vue({
			el: '#app1',
			data:{
				message:'en',
				show: true
			},
			filters:{
				formatte: function(value){
					return '好的';
				}
			}
		})
	</script>
</html>
