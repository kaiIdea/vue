<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Part6 Vue5.html</title>
</head>
<body>
    <div id = 'app1'>
        <input type="text" v-model.lazy="message">
        <p>{{message}}</p>
    </div>


    <div id = 'app2'>
        <input type="text" v-model.number="messageNum">
        <p>{{typeof messageNum}}</p>
    </div>
</body>

<script>var app1 = new Vue({el: '#app1', data: {message: ''}})</script>
<script>var app2 = new Vue({el: '#app2', data: {messageNum: 1}})</script>
</html>
