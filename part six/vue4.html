<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Part6 Vue4.html</title>
</head>
<body>
    <div id = 'app1'>
        <input type="radio" v-model="picked" :value="value">
        <label>单选</label>
        <P>{{picked}}</P>
        <P>{{value}}</P>
    </div>

    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                picked:false,
                value:123
            }
        })
    </script>
</body>
</html>
