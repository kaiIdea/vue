<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Part6 Vue2.html</title>
</head>
<body>
    <div id = 'app1'>
        <input type="checkbox" v-model="checked1" id = "checked1">
        <label for="checked1">{{checked1}}</label>
    </div>


    <div id='app2'>
        <input type="checkbox" v-model="checked2" value="html" id= "html">
        <label for="html">HTML</label>
        <input type="checkbox" v-model="checked2" value="js" id= "js">
        <label for="js">js</label>
        <input type="checkbox" v-model="checked2" value="css" id= "css">
        <label for="css">css</label>
        <p>选择项是:{{checked2}}</p>
    </div>

    <div id = 'app3'>
        <input type="checkbox" v-model="toggle" :true-value="value1" :false-value="value2">
        <label>复选框</label>
        <p>{{toggle}}</p>
        <p>{{value1}}</p>
        <p>{{value2}}</p>
    </div>


<!--    app1-->
    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                checked1:true
            }
        });
    </script>

<!--    app2-->
    <script>
        var app2 = new Vue({
            el:'#app2',
            data:{
                checked2:['js','html']
            }
        })
    </script>

<!--    app3-->
    <script>
        var app3 = new Vue({
            el:'#app3',
            data:{
                toggle:true,
                value1:"a",
                value2:"b"
            }
        })
    </script>
</body>
</html>
