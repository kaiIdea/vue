<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
    <div id = 'app1'>
        <p v-show="status === 1">当status==1时，显示这行</p>
    </div>



    <div id = 'app2'>
        <ul>
            <li v-for = "(book,index) in books">{{index}}-{{book.name}}</li>
        </ul>
    </div>


    <div id = 'app3'>
        <span v-for="(value,index) in user">{{index}}:{{value}},</span>
    </div>

    <div id = 'app4'>
        <span v-for="n in 10">{{n}} </span>
    </div>

<!--    app1-->
    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                status:2
            }
        })
    </script>


<!--    app2-->
    <script>
        var app2 = new Vue({
            el:'#app2',
            data:{
                books:[
                    {name:'book1'},
                    {name:'book2'},
                    {name:'book3'}
                ]
            }
        })
    </script>


<!--    app3-->
    <script>
        var app3 = new Vue({
            el:'#app3',
            data:{
                user:{
                    name:'Aresn',
                    sex:'男',
                    age:26
                }
            }
        })
    </script>


<!--    app4-->
    <script>
        var app4 = new Vue({
            el:'#app4'
        })
    </script>
</body>
</html>
